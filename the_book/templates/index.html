{% extends "base.html" %}

{% block content %}

<div class="flex-items d-inline-flex flex-column ">
  <form action="" method="GET" autocomplete="off">
    <div class="input-group mb-3">
      {{form.search_by(class="custom-select rounded-0")}}


      <div id="sea-inp" class="input-group-append w-75">

        {{form.search_input(class="search-input form-control rounded-0", autofocus=true)}}
      </div>
    </div>
  </form>


  <div class="search-text ml-auto text-right">
    <h5 class="font-weight-lighter">I can search books for you. Try to input a book title/ author/ ISBN and look what
      you can find.</h5>
  </div>

</div>


{% endblock %}
